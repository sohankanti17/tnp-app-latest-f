<div class="fix-pos">
  <p class="text-primary py-4 text-center" *ngIf="isLoading === true; else companyInfo">
	  <span class="fa fa-spinner fa-pulse fa-2x "></span>
  </p> 

  <ng-template #companyInfo>
    <h4 class="container bg-primary font-weight-bold text-light shadow py-2 mb-3"> {{company.name}} </h4>
    <div class="card shadow">
      <div class="border-primary  bg-primary"><i class="fa fa-apple fa-5x"></i></div>
      <div class="font-italic my-2" style="font-size: 12px;">19/6, Mathura Rd, Indra Nagar, Sector 6, Faridabad, Haryana 121006</div>
      <div class="bg-primary text-light p-2">student placed: 20</div>
    </div>
  </ng-template>
	
</div>
