<div class="container">
  <div class="container bg-primary text-light shadow font-weight-bold py-2" style="font-size: 20px;">Blog</div>
  
  <p class="text-danger py-4 border text-center" *ngIf="companyData.posts.length === 0; else posts">No posts found</p>  

  <ng-template #posts>
    <app-post *ngFor="let post of companyData.posts" [postData]="post"></app-post>
  </ng-template>
</div>
