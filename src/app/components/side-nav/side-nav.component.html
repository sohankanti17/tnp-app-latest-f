<div class="list-group fix-pos">
  <a class="list-group-item mb-1 shadow border border-primary border-left-0 border-top-0 border-right-0 d-flex justify-content-between align-items-center list-group-item-action"
  *ngFor="let company of companies"
  [routerLink]="['companies', company.slug]"
  routerLinkActive="active"
  >
    {{ company.name }}
		<span class="badge badge-primary badge-pill">{{ company.postsCount }}</span>
  </a>
</div>
